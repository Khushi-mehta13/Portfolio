<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="left">Khushi's Portfolio</div>
            <div class="right">
                <div class="toggle-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./About.html">About</a></li>
                    <li><a href="./skills.html">Skills</a></li>
                    <li><a href="./project.html">Project</a></li>
                    <li><a href="./contact.html">Contact me</a></li>
                </ul>
            </div>
        </nav>        
    </header>
    <main>
        <section class="first-section">
            <div class="contact-form">
                <h1><span class="text-purple">Contact Me</span></h1>
                <form id="contactForm" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="button" class="submit" onclick="sendEmail()">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
<script>
    function sendEmail() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        $.ajax({
            url: 'http://localhost:3000', // Ensure this matches your server URL and port
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ name, email, message }),
            success: function(response) {
                window.location.href = './Thankyou.html';
            },
            error: function(error) {
                console.error('Error:', error);
                alert('Failed to send email. Please try again.');
            }
        });
    }

    const toggleButton = document.querySelector('.toggle-button');
    const navLinks = document.querySelector('.nav-links');

    toggleButton.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        toggleButton.classList.toggle('active');
    });
</script>
</html>
